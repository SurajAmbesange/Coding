<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            animation: example 5s infinite;
        }
        @keyframes example{
            form {
                background-color: red;
            }
            to {
                background-color: blue;
             }
        }
    </style>
</head>
<body>
    <h2>Keyframe Example</h2>
    <div></div>
</body>
</html>
