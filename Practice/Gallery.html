<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, sans-serif;
      margin: 0;
      padding: 0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      justify-content: center;
    }

    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.15);
    }

    @media (max-width: 768px) {
      .gallery img {
        width: 45%;
      }
    }

    @media (max-width: 480px) {
      .gallery img {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; padding: 20px;">Responsive Image Gallery</h1>

  <div class="gallery">
    <img src="https://picsum.photos/id/1015/600/400" alt="Gallery Image 1">
    <img src="https://picsum.photos/id/1016/600/400" alt="Gallery Image 2">
    <img src="https://picsum.photos/id/1018/600/400" alt="Gallery Image 3">
    <img src="https://picsum.photos/id/1020/600/400" alt="Gallery Image 4">
    <img src="https://picsum.photos/id/1021/600/400" alt="Gallery Image 5">
    <img src="https://picsum.photos/id/1022/600/400" alt="Gallery Image 6">
  </div>

</body>
</html>
