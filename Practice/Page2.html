<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section with Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hero {
            position: relative;
            background-image: url("/Pictures/Realestat.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Overlay Layer */
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* 40% dark overlay */
        }

        /* Text Styling */
        .hero h2 {
            position: relative; /* stays above overlay */
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h2>Welcome to Exhicon</h2>
    </div>
</body>
</html>
