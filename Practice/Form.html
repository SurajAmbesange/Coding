<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Form</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <br>
    <label for="Email">Email:</label>
    <input type="email" id="Email" name="Email" required>
    <br>
    <br>
    <label for="Phone">Phone:</label>
    <input type="tel" id="Phone" name="Phone" required>
    <br>
    <br>
    <label for="Occupation">Occupation:</label>
    <select name="Occupation" id="Occupation">
        <option value="Developer">Developer</option>
        <option value="">Doctor</option>
        <option value="">Engeneer</option>
        <option value="">Scientist</option>
    </select>

    <br><br>

    <label for="events">NO of Events</label>
    <input type="number" id="events" name="events" min="1" max="10" required>
    <br>
    <br>
    <fieldset><legend>Topics of interests</legend>
    <label for="html1">HTML</label>
    <input type="radio" name="language" id="html1">
    <br>
    <label for="Css1">Css</label>
    <input type="radio" name="language" id="Css1">
    <br>
    <label for="Javascript1">Javascript</label>
    <input type="radio" name="language" id="Javascript1">
    </fieldset>
    <br>
    <input type="submit" value="Submit">
</body>
</html>
