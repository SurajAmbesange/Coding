<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display: flex;
            height: 200px;
            align-items: flex-start;
            background-color: dodgerblue;
        }
        .flex-container div{
            background-color: lightgrey;
            margin: 10px;
            text-align: center;
            width: 100px;
            font-size: 30px;
            line-height: 75px;
        }
    </style>
</head>
<body>
    <h2>Flex Layout Example</h2>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
