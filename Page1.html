<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body>h2{
            text-align: center;
        }
        .header, .footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        .row{
            display: flex;
        }
        .column{
            padding: 10px;
            height: 300px;
            flex: 1;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h2>Sample Page Design</h2>
    <div class="header">
        <h2>Header</h2>
    </div>
    <div class="row">
    <div class="column" style="background-color: #aaa;">Column 1</div>
    <div class="column" style="background-color: #bbb;">Column 2</div>
    <div class="column" style="background-color: #ccc;">Column 3</div>
    </div>
    <div class="footer">
        <h2>Footer</h2>
    </div>
</body>
</html>
