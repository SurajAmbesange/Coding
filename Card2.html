<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(90deg, rgba(98, 46, 131, 0.405) 0%, #71C4FFFF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 20px;
            gap: 20px;

            display: flex;
            flex-direction: column;
            align-items: center;
        
        }
        .card img{
            width: 100%;
            height: 40%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .textbox{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 75%;
            gap: 20px;
            text-align: center;
        }
        
        .imagebox{
            width: 80%;
            height: 10%;
            display: flex;
            align-items: center;
            background-color: lightblue;
        }
        .imagebox img{
            width: 50px;
            height: 50px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="Technology.jpg" alt="" srcset="">
            
            <div class="textbox">
                <h2>Order</h2>
                <p>Lorem ipsum dolor sit amet consectetur, Debitis nulla, odit ab in neque nihil illum nesciunt. Ducimus, commodi eligendi.</p>
            </div>
        </div>
        <div class="imagebox">
            <img src="Song.webp" alt="" srcset="">
            <p>Annual Plan</p>
            <p>$99.9/Year</p>

            <button>Proceed to Payment</button>
        </div>
    </div>
</body>
</html>
